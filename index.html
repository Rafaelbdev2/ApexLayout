<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Apex</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <figure class="logo">
            <img src="./img/logo-Apex-Legends.png" alt="">
        </figure>
        <ul class="navbar-menu">
              <li><a href="">Home</a></li>
              <li> <a href="">Game modes</a></li>
              <li><a href="">News</a></li>
              <li><a href="">Battle pass</a></li>
              <li><a href="">Community</a></li>
        </ul>
    </header>
    
</body>
<main class="content">
    <aside class="leftbox">
        <section class="leftbox-card">
            <span class="text">Legends</span>
            <figure class="leftbox-img">
                <img src="./img/legends.png" alt="">
            </figure>
        </section>
        <section class="leftbox-card">
            <span class="text">Arsenal</span>
            <figure class="leftbox-img">
                <img src="./img/arsenal.png" alt="">
            </figure>
        </section>
        <section class="leftbox-card">
            <span class="text">Bombs</span>
            <figure class="leftbox-img">
                <img src="./img/grenades.png" alt="">
            </figure>
        </section>
        <section class="leftbox-card">
            <span class="text">Equipment</span>
            <figure class="leftbox-img">
                <img src="./img/consumables-apex.png" alt="">
            </figure>
        </section>
    </aside>
    <section class="mainsection">
        <h1>Meet the legends</h1>
        <section class="big-card">
            <span class="title">Assault</span>
            <figure class="big-card-pic">
                <img src="./img/bang.png" alt="">
            </figure>
        </section>
        <section class="big-card">
            <span class="title">Skirmisher</span>
            <figure class="big-card-pic">
                <img src="./img/wraith.png" alt="">
            </figure>
        </section>
        <section class="big-card">
            <span class="title">Support</span>
            <figure class="big-card-pic">
                <img src="./img/lifeline.png" alt="">
            </figure>
        </section>
        <section class="big-card">
            <span class="title">Recon</span>
            <figure class="big-card-pic">
                <img src="./img/vant.png" alt="">
            </figure>
        </section>
        <section class="big-card">
            <span class="title">Controller</span>
            <figure class="big-card-pic">
                <img src="./img/watt.png" alt="">
            </figure>
        </section>
    </section>
</main>
</html>
